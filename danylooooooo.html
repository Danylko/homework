    <body>
      <script>
        function range(from,to,step){
          var array = [from]
          if(!step){//step = 0,step undefined
            step = 1
          }
          while(from < to){
            array.push(from)
              //from += step
              from = from + step
          }
          return array
        }
          console.log(range(0,100,2))
      </script>
